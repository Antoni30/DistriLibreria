apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-autenticacion
  namespace: distri-libreria
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-autenticacion
  template:
    metadata:
      labels:
        app: ms-autenticacion
    spec:
      containers:
      - name: ms-autenticacion
        image: milenamaldonado/ms-autenticacion:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://eureka-server-service:8761/eureka/"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://cockroachdb-service:26257/autenticacion?sslmode=disable"
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
